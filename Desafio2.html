		<script>
		
			//Aluno: Marcelo Luiz dos Santos.
		
			//Declarando as Variáveis:
			let pessoa= "Aluno:";
			let aluno= " Marcelo Luiz Dos Santos.";
			let op;
			
			document.write( "<br>" + "Os Números Pares de Zero à Cem são: " + "<br>");
			
			//Ultilizando o While:
			op = -2;
			while (op <= 100) {
				op = op + 2;
			
			//Escrevendo no documento:
			document.write("<br>" + op + "<br>" );	
			}
			 
			document.write("<br>" + pessoa + aluno + "<br>");
			
		</script>
